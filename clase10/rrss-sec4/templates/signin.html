{% extends "layout.html" %}
{% block title %}Ingreso{% endblock %}
{% block body %}
<div class="columns is-mobile mt-2 ">
  <div class="column is-three-fifths is-offset-one-fifth">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="box has-background-danger has-text-white">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</div>
<div class="columns is-mobile mt-2 ">
    <div class="column is-three-fifths is-offset-one-fifth">
        <form action="/revisar" method="POST" class="box">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" name="email" type="email" placeholder="e.g. alex@example.com">
              </div>
            </div>
          
            <div class="field">
              <label class="label">Clave</label>
              <div class="control">
                <input class="input" name="password" type="password" placeholder="********">
              </div>
            </div>

          
            <button class="button is-success">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
