{% extends "layout.html" %}
{% block title %}Registro{% endblock %}
{% block body %}
<div class="columns is-mobile mt-2 ">
  <div class="column is-three-fifths is-offset-one-fifth">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="box has-background-danger has-text-white">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</div>
<div class="columns is-mobile mt-2 ">
    <div class="column is-three-fifths is-offset-one-fifth">
        <form action="/registrar" method="POST" class="box">
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" name="name" placeholder="Nombre y Apellido" required>
                </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" name="email" placeholder="e.g. alex@example.com" required>
              </div>
            </div>
          
            <div class="field">
              <label class="label">Clave</label>
              <div class="control">
                <input class="input" name="pass" type="password" placeholder="********" required>
              </div>
            </div>

            <div class="field">
                <label class="label">Confirmar Clave</label>
                <div class="control">
                  <input class="input" name="cpass" type="password" placeholder="********" required>
                </div>
              </div>
          
            <button class="button is-success">Registrarme</button>
        </form>
    </div>
</div>
{% endblock %}
