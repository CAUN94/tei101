{% extends "layout.html" %}
{% block body %}
<div class="columns mt-3">
    <div class="column is-two-thirds is-offset-one-fifth">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="box">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/check-user" method="POST" class="box">
        
        <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" name="email" type="email" placeholder="e.g. alex@example.com">
        </div>
        </div>
    
        <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" name="pass" type="password" placeholder="********">
        </div>
        </div>
    
        <button class="button is-primary">Ingresar</button>
    </form>
    </div>
</div>
{% endblock %}
