<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="mt-4">
            <form action="/calculadora" method="POST">
            <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="p-4 bg-primary    bg-gradient">
                        <label for="nr1" class="form-label">Numero 1</label>
                        <input type="number" class="form-control" name="nr1" id="nr1" aria-describedby="numero1">
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-4 bg-primary    bg-gradient">
                        <label for="a" class="form-label">Aritmetica</label>
                        <select class="form-select" name="a" id="a" aria-label="Default select example">
                            <option selected>Seleciona funcion</option>
                            <option value="+">Sumar</option>
                            <option value="-">Restar</option>
                            <option value="*">Multiplicar</option>
                            <option value="/">Dividir</option>
                            <option value="**">Elevar</option>
                          </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-4 bg-primary    bg-gradient">
                        <label for="nr2" class="form-label">Numero 2</label>
                        <input type="number" class="form-control" name="nr2" id="nr2" aria-describedby="numero1">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
              </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
